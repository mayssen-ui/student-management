# ===============================
# CONFIGURATION SERVEUR ET PORT
# ===============================
server.port=8080

# ===============================
# CONFIGURATION BASE DE DONNÉES (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# SÉCURITÉ (Identifiants pour la fenêtre de connexion)
# ===============================
# Utilisez "admin" / "admin" dans la fenêtre qui s'affiche sur votre navigateur
spring.security.user.name=admin
spring.security.user.password=admin

# ===============================
# MÉTRIQUES POUR PROMETHEUS (ACTUATOR)
# ===============================
# Autorise Prometheus à lire les données de votre application
management.endpoints.web.exposure.include=prometheus,health,info,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always
